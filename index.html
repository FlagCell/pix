<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Doação Pix - Juliano</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 30px auto; background: #f5f5f5; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; }
    #qrcode { text-align: center; margin-top: 20px; }
    .pix-code { background: #fff; padding: 10px; border: 1px solid #ccc; font-family: monospace; word-break: break-word; margin-top: 20px; }
    button { width: 100%; padding: 12px; margin-top: 15px; font-weight: bold; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Doação via Pix</h2>

  <div id="qrcode"></div>

  <div class="pix-code" id="emv">
    00020126510014BR.GOV.BCB.PIX0129julianomarcelo.lima@gmail.com5204000053039865802BR5901N6001C62070503***6304B1AF
  </div>

  <button onclick="copiar()">Copiar Código Pix</button>

  <script>
    const emv = "00020126510014BR.GOV.BCB.PIX0129julianomarcelo.lima@gmail.com5204000053039865802BR5901N6001C62070503***6304B1AF";

    // Gera o QR Code no canvas
    QRCode.toCanvas(emv, { width: 256 }, function (err, canvas) {
      if (!err) {
        document.getElementById("qrcode").appendChild(canvas);
      }
    });

    // Copia para área de transferência
    function copiar() {
      navigator.clipboard.writeText(emv).then(() => alert("Código Pix copiado com sucesso!"));
    }
  </script>
</body>
</html>
