  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="1"/></g></svg>') repeat;
      pointer-events: none;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
      text-align: center;
    }

    h2 {
      color: #2d3748;
      margin-bottom: 16px;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 32px;
      font-weight: 400;
    }

    #qrcode {
      margin: 24px 0;
      padding: 20px;
      background: #f8fafc;
      border-radius: 16px;
      border: 2px dashed #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #qrcode canvas {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    .pix-code {
      background: #f1f5f9;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      word-break: break-all;
      margin: 20px 0;
      color: #475569;
      line-height: 1.5;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 18px;
      margin-top: 24px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(72, 187, 120, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(72, 187, 120, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .heart-icon {
      display: inline-block;
      color: #e53e3e;
      font-size: 1.2em;
      animation: heartbeat 2s ease-in-out infinite;
      margin-right: 8px;
    }

    .donation-info {
      background: linear-gradient(135deg, #fff5f5, #fed7d7);
      border: 1px solid #feb2b2;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      color: #742a2a;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartbeat {
      0%, 50%, 100% {
        transform: scale(1);
      }
      25%, 75% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 24px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .pix-code {
        font-size: 0.8rem;
        padding: 16px;
      }

      button {
        padding: 16px;
        font-size: 1rem;
      }
    }

    .success-message {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="heart-icon">‚ù§Ô∏è</span>Contribua com este projeto</h2>
    
    <p>Sua doa√ß√£o ajuda a manter e dar continuidade ao nosso trabalho. Qualquer valor √© bem-vindo. Obrigado pelo apoio!</p>
    
    <div id="qrcode"></div>
    
    <div class="pix-code" id="emv">
      00020126510014BR.GOV.BCB.PIX0129julianomarcelo.lima@gmail.com5204000053039865802BR5901N6001C62070503***6304B1AF
    </div>
    
    <button onclick="copiar()">üìã Copiar C√≥digo Pix</button>
  </div>

  <script>
    const emv = "00020126510014BR.GOV.BCB.PIX0129julianomarcelo.lima@gmail.com5204000053039865802BR5901N6001C62070503***6304B1AF";
    
    QRCode.toCanvas(emv, { width: 256 }, function (err, canvas) {
      if (!err) {
        document.getElementById("qrcode").appendChild(canvas);
      }
    });
    
    function showSuccess(message) {
      // Remove existing success messages
      const existing = document.querySelector('.success-message');
      if (existing) existing.remove();
      
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.textContent = message;
      
      const container = document.querySelector('.container');
      container.appendChild(successDiv);
      
      setTimeout(() => successDiv.classList.add('show'), 100);
      setTimeout(() => {
        successDiv.classList.remove('show');
        setTimeout(() => successDiv.remove(), 300);
      }, 3000);
    }
    
    function copiar() {
      navigator.clipboard.writeText(emv).then(() => {
        showSuccess("C√≥digo Pix copiado com sucesso! üíö");
      }).catch(() => {
        alert("C√≥digo Pix copiado com sucesso!");
      });
    }
  </script>
</body>
</html>
